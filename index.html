<!DOCTYPE html>

<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" ></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>
    <div class="calculator">
        <div class="calculator-display">
                <input type="text" id="display" value="0" disabled >
        </div>

        <div class="calculator-keys">
                <button id="zero" onclick='input("0")'>   0  </button>
                <button id="one" onclick='input("1")'>    1  </button>
                <button id="two" onclick='input("2")'>    2  </button>
                <button id="three" onclick='input("3")'>  3  </button>
                <button id="four" onclick='input("4")'>   4  </button>
                <button id="five" onclick='input("5")'>   5  </button>
                <button id="six" onclick='input("6")'>    6  </button>
                <button id="seven" onclick='input("7")'>  7  </button>
                <button id="eight" onclick='input("8")'>  8  </button>
                <button id="nine" onclick='input("9")'>   9  </button>
            
                <button id="add"        class="operator"    onclick='input("+")'>   +  </button>
                <button id="subtract"   class="operator"    onclick='input("-")'>   -  </button>
                <button id="multiply"   class="operator"    onclick='input("*")'>   ร  </button>
                <button id="divide"     class="operator"    onclick='input("/")'>   รท  </button>
            
                <button id="decimal"    value="." onclick='input(".")'>      .  </button>
                <button id="equals"     value="=" onclick='input("=")'>      =  </button>
                <button id="clear"      value="" onclick='input("AC")'>     AC  </button>
        </div>
    </div>


</body>



</html>
